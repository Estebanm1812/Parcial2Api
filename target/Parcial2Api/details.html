<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>En Proceso</title>
    <style type = "text/css">
        .chartBox{
            width: 700px;


        }
    </style>
</head>
<body>
<div class ="chartBox">
    <canvas id="myChart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<script>

    const getData = async()=>{


        let url = `http://localhost:8080/Parcial2Api/api/candidate/all`;
        let response = await fetch(url, {method:'GET'} );
        let obj = await response.json();
        const names = [obj[0].presidentName, obj[1].presidentName, obj[2].presidentName, obj[3].presidentName, obj[4].presidentName,obj[5].presidentName,obj[6].presidentName,obj[7].presidentName,obj[8].presidentName];
//console.log(names);
        return names;
    }

    const getDataVotes = async()=>{


        let url = `http://localhost:8080/Parcial2Api/api/candidate/all`;
        let response = await fetch(url, {method:'GET'} );
        let obj = await response.json();
        const votes = [obj[0].totalVotes, obj[1].totalVotes, obj[2].totalVotes, obj[3].totalVotes, obj[4].totalVotes, obj[5].totalVotes,obj[6].totalVotes,obj[7].totalVotes,obj[8].totalVotes];
//console.log(votes);
        return votes;
    }


    const loadChart = async()=>{

        let labelsData = await getData();
        console.log(labelsData);


        let dataNumbers = await getDataVotes();
        console.log(dataNumbers);

        const data = {
            labels: labelsData,
            datasets: [{
                label: '# of Votes',
                data: dataNumbers,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        }

        const config = {

            type: 'pie',
            data,
            options: { }

        };

        const myChart = new Chart(

            document.getElementById('myChart'),config

        );

    }








    loadChart();



</script>



</body>
</html>
